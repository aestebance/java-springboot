<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incidencia [[${incidencia.id}]]</title>
</head>
<body>
<h1>Incidencia [[${incidencia.id}]]</h1>
<form>
    <input type="number" id="id" name="id" th:value="@{${incidencia.id}}" disabled><br>
    <label for="user">Usuario:</label><br>
    <input type="text" id="user" name="user" th:value="@{${incidencia.usuario}}" disabled><br>
    <label for="priority">Prioridad:</label><br>
    <input type="number" id="priority" name="priority" th:value="@{${incidencia.prioridad}}" disabled><br>
    <label for="date">Fecha:</label><br>
    <input type="date" id="date" name="date" th:value="@{${incidencia.fecha}}" disabled><br>
    <button><a th:href="@{'/edit?id='+ ${incidencia.id}}">Editar</a></button>
    <button><a th:href="@{'/delete?id='+ ${incidencia.id}}">Borrar</a></button>
    <input id="return" type="button" value="Volver" onclick="location.href='/';" />
</form>
</body>
</html>
