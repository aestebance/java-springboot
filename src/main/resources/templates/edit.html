<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Incidencia</title>
</head>
<body>
<h1>Editar incidencia</h1>
<form action="/update">
    <input type="number" id="id" name="id" th:value="@{${incidencia.id}}" hidden><br>
    <label for="user">Usuario:</label><br>
    <input type="text" id="user" name="user" th:value="@{${incidencia.usuario}}" required><br>
    <label for="priority">Prioridad:</label><br>
    <input type="number" id="priority" name="priority" th:value="@{${incidencia.prioridad}}" required><br>
    <label for="date">Fecha:</label><br>
    <input type="date" id="date" name="date" th:value="@{${incidencia.fecha}}" required><br>
    <input type="submit" value="Actualizar">
    <button><a th:href="@{'/delete?id='+ ${incidencia.id}}">Borrar</a></button>
    <input id="return" type="button" value="Volver" onclick="location.href='/';" />
</form>
</body>
</html>
